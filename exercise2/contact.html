<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>About | Your Name</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md navbar-light fixed-top mt-2 mx-3 shadow"
      style="padding: 0% 10% 0% 10%"
    >
      <div class="container-fluid">
        <div class="card text-center">
          <div class="card-body" id="logo">Contact</div>
        </div>
        <!-- <a class="navbar-brand" href="#">YourName</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a
                class="nav-link border-end border-2 border-light"
                aria-current="page"
                href="index.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link border-end border-2 border-light" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contentt -->
    <div id="main-container" class="container">
      <div class="row">
        <!-- About -->
        <div class="col-12 mt-4">
          <h1 class="title">Contact</h1>
        </div>

        <!-- Divider -->
        <div class="col-12">
          <hr class="bg-danger border-5 border-bottom border-secondary" />
        </div>

        <form>
          <!-- Name -->
          <div class="col-12">
            <ul>
              <li>
                <label for="input-name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-name"
                  placeholder="John Smith"
                />
              </li>
            </ul>
          </div>

          <!-- Email -->
          <div class="col-12">
            <ul>
              <li>
                <label for="input-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="input-email"
                  placeholder="example@gmail.com"
                />
              </li>
            </ul>
          </div>

          <!-- Message -->
          <div class="col-12">
            <ul>
              <li>
                <label for="input-message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="input-message"
                  rows="5"
                ></textarea>
              </li>
            </ul>
          </div>

          <!-- Button -->
          <div class="col-12 mt-4">
            <button type="submit">Enviar Consulta</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mx-3 mt-5 mb-2">
      <div class="container">Copyright &copy;</div>
    </footer>
  </body>
</html>
